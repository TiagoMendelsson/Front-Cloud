<canvas id="canvasElement"></canvas>
<div class="field">
    <canvas id="canvas"></canvas>
    <div class="tools">
        <button onclick="undo_last()" type="button" class="button"> Undo</button>
        <button onclick="clear_canvas()"  type="button" class="button"> clear</button>

        <div onclick="change_color(this)" style="background: red"></div>
        <div onclick="change_color(this)" style="background: blue"></div>
        <div onclick="change_color(this)" style="background: green"></div>
        <div onclick="change_color(this)" style="background: yellow"></div>
        <div onclick="change_color(this)" style="background: black"></div>

        <input oninput="draw_color = this.value" type="color" 
            class="color-picker">
        <input type="range" min="1" max="100" class="pen-range"
            oninput="draw_width = this.value">
    </div>
</div>
